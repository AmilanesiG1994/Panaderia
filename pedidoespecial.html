<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estiloprincipal.css">
    <link rel="stylesheet" href="css/estilopedidoespecial.css">
    <script src="https://kit.fontawesome.com/51c300c049.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <title>Pedido Especial</title>
</head>
<body>
    <nav>
        <img src="img/logoPequeño.png" alt="icono pequeño">
        <ul>
            <li>Inicio</li>
            <li>Productos</li>
            <li>Pedidos Especiales</li>
            <li><i class="fa-solid fa-user"></i></li>
            <li><i class="fa-solid fa-bag-shopping"></i></li>
        </ul>
    </nav>

    <header>
        <h1>PERSONALIZA TU PEDIDO</h1>
        <hr>
    </header>

    <section>
        <form action="#" method="#">
            <ul>
                <li><label for="description">¿Cómo quieres que preparemos tu producto?:</label></li>
                <li>
                    <textarea placeholder="Indícanos si lo quieres tostado en mayor o menor medida, si quieres que tenga algún elemento extra como pasas, arándanos, etc."></textarea>
                </li>
                <li><label for="alergenos">Cuéntanos si eres alérgico a algo:</label></li>
                <li>
                    <div class="alergenos">
                        <div class="elemento">
                            <p><i class="fa-solid fa-wheat-awn-circle-exclamation"></i></p>
                            <p>Gluten</p>
                            <input type="checkbox" name="alergeno" id="gluten" value="gluten">
                        </div>
                        <div class="elemento">
                            <p><i class="fa-solid fa-egg"></i></p>
                            <p>Huevos</p>
                            <input type="checkbox" name="alergeno" id="huevos" value="huevos">
                        </div> 
                        <div class="elemento">
                            <p><i class="fa-solid fa-fish-fins"></i></p>
                            <p>Pescado</p>
                            <input type="checkbox" name="alergeno" id="pescado" value="pescado">
                        </div> 
                        <div class="elemento">
                            <p><i class="fa-solid fa-seedling"></i></p>
                            <p>Sésamo</p>
                            <input type="checkbox" name="alergeno" id="sesamo" value="sesamo">
                        </div> 
                        <div class="elemento">
                            <p><i class="fa-solid fa-cow"></i></p>
                            <p>Leche</p>
                            <input type="checkbox" name="alergeno" id="leche" value="leche">
                        </div> 
                        <div class="elemento">
                            <p>Otro:</p>
                            <input type="text" placeholder="Especifique alérgeno.">
                        </div>
                    </div>
                </li>
                <li><label for="cantidad">Cantidad:</label></li>
                <li><span class="count"><input type="text" value="0"></span><i class="fa-solid fa-circle-plus"></i> <i class="fa-solid fa-circle-minus"></i></li>
                <li><label for="fecha_entrega"> Fecha de entrega:</label></li>
                <li><input type="date"></li>
                <li><label for="hora">Hora de entrega estimada:</label></li>
                <li><input type="time"></li>
                <li><label for="direccion">Dirección de entrega:</label></li>
                <li><input type="text" placeholder="Escriba la dirección donde desea recibir su producto"></li>
                <li><div class="botones">
                    <input type="button" value="Agregar al carrito">
                    <input type="button" value="Pedir otro producto">
                </div></li>
                
            
            </ul>
        </form>
        <div class="lista">
            <h6>oo</h6>
            <h6>oo</h6>
            <h6>oo</h6>
            <h6>oo</h6>
            <h6>oo</h6>
            <h6>oo</h6>
            <h6>oo</h6>
            <h6>oo</h6>
            <h6>oo</h6>
        </div>

    </section>

</body>
</html>
